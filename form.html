<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Practice2</title>
</head>
<body>
    <!--Form tag-->
    <form>
        <input type="text", placeholder="Your name"/><br/><br/>
        <input type="email", placeholder="Your email"/><br/><br/>
        <input type="password", placeholder="Your password"/><br/><br/>
        <select>
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <select>
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>April</option>
            <option>May</option>
        </select>
        <select>
            <option>Year</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <br/><br/>
        <p>Are you sure?</p>
        <input type="radio" name="vote">Yes
        <input type="radio" name="vote">No
        <input type="radio" name="vote">N/A
        <br/><br/>
        <p>Are you From Bangladesh?</p>
        <input type="radio" name="sure">Yes
        <input type="radio" name="sure">No

        <br/>
        <p>Your favorite color?</p>
        <input type="checkbox" name="color">Green
        <input type="checkbox" name="color">Red
        <input type="checkbox" name="color">Blue
        
        
        <br/><br/>
        <textarea placeholder="Message"></textarea>
        <br/><br/>
        <input type="submit" value="Login"/>
    </form>
    
</body>
</html>
